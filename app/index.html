<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <title>Air Jordan | Nike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet" />
    <script src="./script/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item">
            <img src="./assets/icons/nike-logo.png" alt="Logo da Nike" class="nav__icon icon__logo" />
          </li>
          <li class="nav__item">
            <img src="./assets/icons/jordan-logo.png" alt="Logo do Air Jordan" class="nav__icon icon__jordan" />
          </li>
          <li class="nav__item">
            <img src="./assets/icons/hamburguer-menu-icon.png" alt="ícone de Menu Hamburguer" class="nav__icon icon__menu" />
          </li>
        </ul>
      </nav>
    </header>

    <img src="./assets/img/air-jordan.png" alt="Air Jordan" class="jordan" />

    <section class="mainFooter">
      <main class="main">
        <div class="main__cta">
          <img src="./assets/icons/arrow-down-icon.png" alt="Ícone de Seta para Baixo" class="cta__icon" />
          <a href="https://www.nike.com/jordan" class="cta__link">BUY NOW</a>
        </div>
        <div class="main__model">
          <p class="model__year">2024</p>
          <p class="model__name">AIR JORDAN</p>
        </div>
      </main>

      <footer class="footer">
        <ul class="footer__items">
          <li class="footer__item">
            <p class="item__title">FIRST RELEASE</p>
            <p class="item__text">1985</p>
          </li>

          <li class="footer__item">
            <p class="item__title">ORIGINAL COLORS</p>
            <p class="item__text">Black White Red</p>
          </li>

          <li class="footer__item">
            <p class="item__title">COLLECTION</p>
            <p class="item__text">Nike Air Jordan I</p>
          </li>

          <li class="footer__item">
            <p class="item__title">LOCATION</p>
            <p class="item__text">Oregon, USA</p>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
